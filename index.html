<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Discounts Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .quick-buttons button {
            padding: 8px 15px;
            background: #f0f0f0;
            color: #333;
            font-size: 0.9em;
        }
        
        .quick-buttons button:hover {
            background: #e0e0e0;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 20px;
        }
        
        .results-count {
            margin-bottom: 20px;
            color: #667eea;
            font-weight: bold;
        }
        
        .discount-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .discount-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .discount-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .discount-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .discount-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .discount-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .discount-details {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .detail-row {
            margin: 8px 0;
        }
        
        .detail-label {
            font-weight: bold;
            color: #333;
        }
        
        .detail-value {
            color: #666;
        }
        
        .bonus {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin-top: 10px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÅ Employee Discounts</h1>
            <p>Find the best deals and discounts available to you</p>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for discounts... e.g., hotel, travel, dining">
                <button onclick="search()">Search</button>
            </div>
            
            <div class="quick-buttons">
                <button onclick="quickSearch('hotel')">üè® Hotels</button>
                <button onclick="quickSearch('travel')">‚úàÔ∏è Travel</button>
                <button onclick="quickSearch('dining')">üçΩÔ∏è Dining</button>
                <button onclick="quickSearch('tech')">üíª Tech</button>
                <button onclick="quickSearch('retail')">üõçÔ∏è Retail</button>
                <button onclick="loadAllDiscounts()">üìã View All</button>
            </div>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching discounts...</p>
        </div>
        
        <div class="results-section" id="results" style="display: none;">
            <div class="stats" id="stats"></div>
            <div id="resultsList"></div>
        </div>
    </div>
    
    <script>
        // Get the API base URL
        const API_BASE = window.location.origin;
        
        console.log('API Base URL:', API_BASE);
        
        async function search() {
            const query = document.getElementById('searchInput').value;
            if (!query.trim()) {
                showError('Please enter a search term');
                return;
            }
            await performSearch(query);
        }
        
        function quickSearch(term) {
            document.getElementById('searchInput').value = term;
            performSearch(term);
        }
        
        async function loadAllDiscounts() {
            document.getElementById('searchInput').value = '';
            showLoading(true);
            clearError();
            
            try {
                const url = `${API_BASE}/discounts/all`;
                console.log('Fetching:', url);
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                showLoading(false);
                displayAllDiscounts(data.discounts);
            } catch (error) {
                showLoading(false);
                showError('Failed to load discounts: ' + error.message);
                console.error('Error:', error);
            }
        }
        
        async function performSearch(query) {
            showLoading(true);
            clearError();
            
            try {
                const url = `${API_BASE}/search-discounts`;
                console.log('Searching:', url, 'Query:', query);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                showLoading(false);
                
                if (data.results && data.results.length > 0) {
                    displayResults(data.results, data.total_found);
                } else {
                    showNoResults(query);
                }
            } catch (error) {
                showLoading(false);
                showError('Failed to search: ' + error.message);
                console.error('Error:', error);
            }
        }
        
        function displayResults(results, total) {
            document.getElementById('results').style.display = 'block';
            
            let statsHTML = `
                <div class="stat">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Discounts Found</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;
            
            let html = '';
            results.forEach(discount => {
                html += `
                    <div class="discount-card">
                        <div class="discount-header">
                            <div class="discount-name">${discount.name}</div>
                            <div class="discount-value">${discount.discount}</div>
                        </div>
                        <div class="discount-category">${discount.category}</div>
                        <div class="discount-details">
                            <div class="detail-row">
                                <span class="detail-label">How to Use:</span>
                                <span class="detail-value">${discount.how_to_use}</span>
                            </div>
                            ${discount.code ? `
                                <div class="detail-row">
                                    <span class="detail-label">Code:</span>
                                    <span class="detail-value"><strong>${discount.code}</strong></span>
                                </div>
                            ` : ''}
                            ${discount.bonus ? `
                                <div class="bonus">
                                    <strong>‚ú® Bonus:</strong> ${discount.bonus}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('resultsList').innerHTML = html;
        }
        
        function displayAllDiscounts(discounts) {
            document.getElementById('results').style.display = 'block';
            
            let statsHTML = `
                <div class="stat">
                    <div class="stat-value">${discounts.length}</div>
                    <div class="stat-label">Total Discounts</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;
            
            let html = '';
            discounts.forEach(discount => {
                html += `
                    <div class="discount-card">
                        <div class="discount-header">
                            <div class="discount-name">${discount.name}</div>
                            <div class="discount-value">${discount.discount}</div>
                        </div>
                        <div class="discount-category">${discount.category}</div>
                        <div class="discount-details">
                            <div class="detail-row">
                                <span class="detail-label">How to Use:</span>
                                <span class="detail-value">${discount.how_to_use}</span>
                            </div>
                            ${discount.code ? `
                                <div class="detail-row">
                                    <span class="detail-label">Code:</span>
                                    <span class="detail-value"><strong>${discount.code}</strong></span>
                                </div>
                            ` : ''}
                            ${discount.bonus ? `
                                <div class="bonus">
                                    <strong>‚ú® Bonus:</strong> ${discount.bonus}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('resultsList').innerHTML = html;
        }
        
        function showNoResults(query) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('stats').innerHTML = '<div class="stat"><div class="stat-value">0</div><div class="stat-label">Results</div></div>';
            document.getElementById('resultsList').innerHTML = `
                <div class="no-results">
                    <p>No discounts found for "<strong>${query}</strong>"</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">Try searching for: hotel, travel, dining, tech, retail</p>
                </div>
            `;
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function clearError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
